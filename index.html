<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Serverless | AWS Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <header>
            <h2>Contacta amb mi</h2>
            <p>Projecte Fullstack en AWS</p>
        </header>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" placeholder="El teu nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="correu@exemple.com" required>
            </div>
            <div class="form-group">
                <label for="message">Missatge</label>
                <textarea id="message" rows="4" placeholder="Hola, m'agradaria..." required></textarea>
            </div>
            <button type="submit" id="submitBtn">Enviar Missatge</button>
        </form>

        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
